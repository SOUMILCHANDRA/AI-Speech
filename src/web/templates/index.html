<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Coach | Premium Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Tailwind for utility classes (optional, sticking to vanilla CSS for custom design as per plan, but using CDN if needed) -->
    <!-- Using vanilla CSS as primary -->
</head>

<body>
    <div class="glass-container">
        <header>
            <div class="logo">üéôÔ∏è AI Speech Coach</div>
            <nav>
                <button id="historyBtn">History</button>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Master Your Speech</h1>
                <p>AI-powered feedback on clarity, tone, and expression.</p>
            </section>

            <section class="recorder-section">
                <div class="mic-wrapper">
                    <button id="recordBtn" class="mic-btn">
                        <span class="mic-icon">üé§</span>
                    </button>
                    <div class="visualizer" id="visualizer">
                        <!-- Bars generated by JS -->
                    </div>
                </div>
                <p id="statusText">Tap to Record</p>
                <div class="controls">
                    <button id="analyzeBtn" class="primary-btn" disabled>Analyze Recording</button>
                    <button id="clearBtn" class="secondary-btn" hidden>Clear</button>

                    <div class="file-upload-wrapper">
                        <input type="file" id="fileInput" accept="audio/*" hidden>
                        <label for="fileInput" class="secondary-btn upload-btn">üìÇ Upload File</label>
                    </div>
                </div>

                <div class="settings-bar" style="margin-top: 20px; text-align: center;">
                    <label for="languageSelect" style="color: var(--text-muted); margin-right: 10px;">Language:</label>
                    <select id="languageSelect" class="secondary-btn"
                        style="padding: 8px; background: rgba(255, 255, 255, 0.05); color: var(--text); border: 1px solid var(--glass-border);">
                        <option value="auto" style="color:black">Auto-Detect</option>
                        <option value="mr" style="color:black">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                        <option value="hi" style="color:black">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                        <option value="en" style="color:black">English</option>
                    </select>

                    <label for="modelSelect"
                        style="color: var(--text-muted); margin-left: 20px; margin-right: 10px;">Accuracy:</label>
                    <select id="modelSelect" class="secondary-btn"
                        style="padding: 8px; background: rgba(255, 255, 255, 0.05); color: var(--text); border: 1px solid var(--glass-border);">
                        <option value="base" style="color:black">Fast (Base)</option>
                        <option value="medium" selected style="color:black">Balanced (Medium)</option>
                        <option value="large" style="color:black">Accurate (Large)</option>
                    </select>
                </div>
                <audio id="audioPlayback" controls hidden></audio>
            </section>

            <section id="resultSection" class="results-section hidden">
                <h2>Analysis Report</h2>
                <div class="score-card">
                    <div class="overall-score">
                        <span id="overallScore">?</span>
                        <small>Overall</small>
                    </div>
                </div>

                <div class="metrics-grid" id="metricsGrid">
                    <!-- Cards will be injected here -->
                </div>

                <div class="feedback-card">
                    <h3>üí° AI Feedback</h3>
                    <p id="aiFeedback">Generating...</p>
                    <button id="playTtsBtn" class="tts-btn">üîä Listen to Feedback</button>
                </div>

                <div class="details-card">
                    <h3>Transcript</h3>
                    <p id="transcriptText" class="transcript-box">...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
